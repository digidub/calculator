<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>

</head>

<body>
    <div class="wrapper">
        <div class="heading">
            <h1>handyCalc</h1>
        </div>
        <div class="calculator-body">

            <div class="calculator calculator-main-display">
                <div class="calculator calculation"></div>
                <div class="calculator-display">0</div>
            </div>
            <div data-key="191" class="calculator calc-btn calculator-operator">รท</div>
            <div data-key="46" class="calculator calculator-clear">CE</div>
            <div data-key="88" class="calculator calc-btn calculator-operator">ร</div>
            <div data-key="67" class="calculator calculator-backspace">C</div>
            <div data-key="55" class="calculator calc-btn calculator-numpad">7</div>
            <div data-key="56" class="calculator calc-btn calculator-numpad">8</div>
            <div data-key="57" class="calculator calc-btn calculator-numpad">9</div>
            <div data-key="189" class="calculator calc-btn calculator-operator">-</div>
            <div data-key="52" class="calculator calc-btn calculator-numpad">4</div>
            <div data-key="53" class="calculator calc-btn calculator-numpad">5</div>
            <div data-key="54" class="calculator calc-btn calculator-numpad">6</div>
            <div data-key="187" class="calculator calc-btn calculator-operator">+</div>
            <div data-key="49" class="calculator calc-btn calculator-numpad">1</div>
            <div data-key="50" class="calculator calc-btn calculator-numpad">2</div>
            <div data-key="51" class="calculator calc-btn calculator-numpad">3</div>
            <div data-key="190" class="calculator calc-btn calculator-period">.</div>
            <div data-key="57" class="calculator calc-btn calculator-numpad">(</div>
            <div data-key="48" class="calculator calc-btn calculator-numpad">0</div>
            <div data-key="48" class="calculator calc-btn calculator-numpad">)</div>
            <div data-key="13" class="calculator calculator-equals">=</div>


        </div>
    </div>
    <script src="/script.js"></script>

</body>

</html>
