<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>

</head>

<body>
    <div class="wrapper">
        <div class="calculator-body">

            <div class="calculator calculator-main-display">
                <div class="calculator calculation"></div>
                <div class="calculator-display">0</div>
            </div>
            <div class="calculator calculator-clear">CE</div>
            <div class="calculator calc-btn calculator-operator">รท</div>
            <div class="calculator calc-btn calculator-operator">x</div>
            <div class="calculator calculator-backspace">C</div>
            <div class="calculator calc-btn calculator-numpad">7</div>
            <div class="calculator calc-btn calculator-numpad">8</div>
            <div class="calculator calc-btn calculator-numpad">9</div>
            <div class="calculator calc-btn calculator-operator">-</div>

            <div class="calculator calc-btn calculator-numpad">6</div>
            <div class="calculator calc-btn calculator-operator">+</div>
            <div class="calculator calc-btn calculator-numpad">1</div>
            <div class="calculator calc-btn calculator-numpad">2</div>
            <div class="calculator calc-btn calculator-numpad">3</div>
            <div class="calculator calc-btn calculator-period">.</div>
            <div class="calculator calc-btn calculator-operator">(</div>
            <div class="calculator calc-btn calculator-numpad">0</div>
            <div class="calculator calc-btn calculator-operator">)</div>
            
            <div class="calculator calculator-equals">=</div>
            

        </div>
